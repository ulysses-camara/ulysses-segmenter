name: Tests

on:
  push:
    branches: 
      - master
      - 'dev/**'

    paths-ignore:
      - '**.md'
      - 'publication_resources/'
      - '.readthedocs.yaml'
      - 'docs/'
      - 'diagrams/'
      - 'notebooks/'
      - 'train_statistics/'
      - '.gitignore'
      - 'LICENSE'
      - '.gitattributes'

  pull_request:
    paths-ignore:
      - '**.md'
      - 'publication_resources/'
      - '.readthedocs.yaml'
      - 'docs/'
      - 'diagrams/'
      - 'notebooks/'
      - 'train_statistics/'
      - '.gitignore'
      - 'LICENSE'
      - '.gitattributes'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package dependencies
        run: pip install .

      - name: Install Tox-GitHub-Actions
        run: python -m pip install tox-gh-actions

      - name: Run Tox
        run: tox
